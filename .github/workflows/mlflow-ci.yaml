name: CI - Entrenar, Registrar y Validar con MLflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Entrenar modelo con MLflow
        run: |
          echo " Entrenando modelo..."
          make train

      - name: Validar modelo entrenado
        run: |
          echo " Validando modelo..."
          make validate
          # Guardar accuracy.txt para el siguiente paso
          if [ -f accuracy.txt ]; then
            echo " Archivo accuracy.txt encontrado. Listo para exportar."
          else
            echo "锔 No se gener贸 accuracy.txt, creando uno vac铆o..."
            echo "0.0000" > accuracy.txt
          fi
        shell: bash

      #  Subir archivo accuracy.txt como artefacto temporal
      - name: Mantener accuracy.txt entre pasos
        uses: actions/upload-artifact@v4
        with:
          name: accuracy-file
          path: accuracy.txt

      #  Mostrar el resultado final de accuracy
      - name: Mostrar resultado final
        uses: actions/download-artifact@v4
        with:
          name: accuracy-file
        run: |
          echo " Accuracy final del modelo:"
          if [ -f accuracy.txt ]; then
            cat accuracy.txt
          else
            echo "锔 No se encontr贸 accuracy.txt, mostrando m茅tricas desde logs..."
            grep -i "Accuracy" validate-1.py || true
          fi
        shell: bash

      #  Subir artefactos de ejecuci贸n (modelo, logs, runs)
      - name: Subir artefactos de ejecuci贸n
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns
            model.pkl
            accuracy.txt



          