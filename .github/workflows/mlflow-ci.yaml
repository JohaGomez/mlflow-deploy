name: CI - Entrenar, Registrar y Validar con MLflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Entrenar modelo con MLflow
        run: |
          echo "üöÄ Entrenando modelo..."
          make train

      - name: Validar modelo entrenado
        run: |
          echo "üîé Validando modelo..."
          make validate

      - name: Mostrar resultado final
        run: |
          echo "üèÅ Accuracy final del modelo:"
          if [ -f accuracy.txt ]; then
            cat accuracy.txt
          else
            echo "‚ö†Ô∏è No se encontr√≥ accuracy.txt, mostrando m√©tricas desde logs..."
            grep -i "Accuracy:" validate-1.py || true
          fi

      - name: Subir artefactos de ejecuci√≥n
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns
            model.pkl


          