name: CI - Entrenar, Registrar y Validar con MLflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Entrenar modelo con MLflow
        run: |
          echo "🚀 Entrenando modelo..."
          make train

      - name: Validar modelo entrenado
        run: |
          echo "🔎 Validando modelo..."
          make validate

      - name: Mostrar resultado final
        run: |
          echo "🏁 Accuracy final del modelo:"
          grep -o "Accuracy:[ 0-9.]*" mlruns/*/*/meta.yaml | tail -n 1 || echo "⚠️ No se encontró el valor de accuracy en los artefactos."

      - name: Subir artefactos de ejecución
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns
            model.pkl


          